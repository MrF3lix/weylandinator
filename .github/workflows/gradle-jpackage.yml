name: JPackage

on:
  push:
    branches: [ release/* ]
  workflow_dispatch:

jobs:
  osx:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '>11.0.3'
        java-package: jdk
  
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: JPackage
      run: ./gradlew jpackage
    
    - name: Upload JPackage
      uses: actions/upload-artifact@v1
      with:
        name: jpackage
        path: "build/jpackage/"
